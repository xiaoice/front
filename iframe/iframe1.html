<script>
  window.onload = function() {
    window.addEventListener('message', (event) => {
      let res = event.data || {};
      console.log('addEventListener-message-data', res);
      if(res.type === 'metawork.server.changeTheme'){
        let fn = ((document.getElementById('webviewIframe') || {}).contentWindow || {}).csChangeTheme;
        if(fn){
          fn(res.data);
        }
      }else if(res.type === 'metawork.server.changeLanguage'){
        let fn = ((document.getElementById('webviewIframe') || {}).contentWindow || {}).csChangeLanguage;
        if(fn){
          fn(res.data);
        }
      }
    });
  };

  // 扩展通信桥梁，给到内部iframe调用
  window.csPostMessage = function(data) {
    vscode.postMessage({ type: 'metawork.csPostMessage', data});
  }
</script>
